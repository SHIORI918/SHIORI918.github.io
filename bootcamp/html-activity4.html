<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please fill this survey form</title>



</head>
<body>

<h1>Please fill this survey form</h1>

  <table>
    <thead>
     <tr> 
        <td>
          <label for="f-name">First Name: </label>
        </td>
          <td>
         <input type="text" name="f-name" id="f-name" >
          </td>
        <td>
          <label for="mi">MI: </label>
        </td>
        <td> 
          <input type="text" name="mi" id="mi">
        </td>
        <td>
          <label for="lastname">Last Name: </label>
        </td>
        <td>
          <input type="text" name="lastname" id="lastname">
        </td>
     </tr>

</thead> 
    <thead>
       <tr>   
         <td>
           <label for="city">City: </label>
         </td>
         <td>
           <input type="text" name="city" id="city">
         </td>
         <td>
           <label for="state">State: </label>
         </td>
         <td>
           <input type="text" name="state" id="state">
         </td>
         <td>
            <label for="zipcode">Zip Code: </label>
         </td>
         <td>
            <input type="text" name="zipcode" id="zipcode">
         </td>
     </tr>
</thead>
    
</table>

<h3>Choose a Sport:</h3>
   <input type="checkbox" name="sport" id="baske">
   <label for="baske">Basketball</label>
   <input type="checkbox" name="sport" id="foot">
   <label for="foot">Football</label>
   <input type="checkbox" name="sport" id="hoc">
   <label for="hoc">Hockey</label>

<h3>Choose a Year:</h3>
   <input type="radio" name="year" id="fresh">
   <label for="fresh">Freshman</label>
   <input type="radio" name="year" id="sop">
   <label for="sop">Sophomore</label>
   <input type="radio" name="year" id="jun">
   <label for="jun">Junior</label>
   <input type="radio" name="year" id="sen">
   <label for="sen">Senior</label>

<h3>Choose Your Favorite Food:</h3>
    <select name="food" id="food"multiple>
     <option value="chips">Chips</option>
     <option value="pizza">Pizza</option>
     <option value="nachos">Nachos</option>
     <option value="chips">pasta</option>
     <option value="pizza">beef</option>
     <option value="nachos">chiken</option>
     </select>

<br>
 <textarea name="comments" id="comments"cols="30"rows="10"
 placeholder="please let us know your comments"></textarea>

<br>
 <input type="button"value="Send it">
 <input type="button" value="Clear it">



</body>
</html>
